<div class="banner">
    <div class="content">
        <h1>Your dream PC <br> is just one click away</h1>
        <a routerLink="menu" class="btn-mine">Buy now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="background">
    <div class="container pt-5 mb-5">
        <h1 class="text-center container-title">How to get <span class="highlight">started</span></h1>
        <div class="row">
            <!-- one -->
            <div class="col-lg-4">
                <div class="stepBox">
                    <h1>1</h1>
                    <p>Select your dream pc</p>
                </div>
            </div>
            <!-- two -->
            <div class="col-lg-4">
                <div class="stepBox">
                    <h1>2</h1>
                    <p>fill the details</p>
                </div>
            </div>
            <!-- three -->
            <div class="col-lg-4">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your order delivers in one day</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- box -->
<div class="container mt-4 mb-4 boxofpc">
    <h1 class="text-center mb-3 container-title">Top pc <span class="highlight">models</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let pd of pcData; index as i">
            <div class="pcBox" *ngIf="i<=3">
                <img src="{{pd.image}}" alt="pc image">
                <h1>{{pd.name}}</h1>
                <p>{{pd.price | currency:'$ '}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewMoreBtn btn-mine">View all <i class="bi bi-arrow-right"></i></a>
</div>
